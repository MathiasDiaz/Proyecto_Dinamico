
        <!--Niveles de pareja-->
        <section id="enojos">
            <div class="titulo"><h2>Personalidad de pareja, del novio</h2></div>
            <div *ngFor="let personalidades of perso">
             <h2>{{personalidades.nombre}}</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="personalidades.color" role="progressbar" aria-label="Animated striped example" [style.width.%]="personalidades.porcentaje" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{personalidades.porcentaje}}%</div>
              </div>
            </div>
        </section>
